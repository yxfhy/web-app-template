{# templates/index.html #}
{% extends "base.html" %}

{% block title %}WEB APP TEMLATE Home{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
  <p class="welcome-message" style="max-width: 50%; text-align: center;">{{ message | safe }}</p>
</div>

{% if request.session.get("username") == "yxfhy" %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">管理設定</h5>
        </div>
        <div class="card-body">
          <div class="d-grid gap-2">
            <button class="btn btn-danger" id="deleteAllMemos">
              yxfhy/memoリポジトリ全消去
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('deleteAllMemos').addEventListener('click', async function() {
    if (confirm('本当にyxfhy/memoリポジトリの全メモを削除しますか？\nこの操作は取り消せません。')) {
        try {
            const response = await fetch('/memo/delete-all', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            });

            if (!response.ok) {
                throw new Error('削除に失敗しました');
            }

            const result = await response.json();
            alert(result.message);
            // 成功したらページをリロード
            window.location.reload();
        } catch (error) {
            console.error('Error:', error);
            alert('削除に失敗しました: ' + error.message);
        }
    }
});
</script>
{% endif %}
{% endblock %}
