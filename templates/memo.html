{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8">
            <h1>メモページ</h1>
            
            <!-- メモ投稿フォーム -->
            <div class="card mb-4">
                <div class="card-body">
                    <form method="POST" action="/memo">
                        <div class="form-group">
                            <label for="content">新しいメモ</label>
                            <div class="input-group">
                                <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
                                <button type="button" class="btn btn-primary" onclick="pasteFromClipboard()">
                                    <i class="bi bi-clipboard"></i> 貼り付け
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2">投稿</button>
                    </form>
                </div>
            </div>

            <!-- メモ一覧 -->
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="card-title mb-0">メモ一覧</h5>
                        <div class="btn-group">
                            <a href="/memo?sort=newest" class="btn btn-outline-secondary btn-sm {% if sort == 'newest' %}active{% endif %}">新しい順</a>
                            <a href="/memo?sort=oldest" class="btn btn-outline-secondary btn-sm {% if sort == 'oldest' %}active{% endif %}">古い順</a>
                        </div>
                    </div>
                    {% for memo in memos %}
                    <div class="border-bottom mb-3 pb-3">
                        <div class="d-flex justify-content-start align-items-start">
                            <div class="flex-grow-1 me-3" style="min-width: 0;">
                                <p class="mb-1 text-start" style="word-wrap: break-word; white-space: pre-wrap; overflow-wrap: break-word;">{{ memo.content | safe }}</p>
                            </div>
                            <form method="POST" action="/memo/delete/{{ memo.id }}" style="flex-shrink: 0;">
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('このメモを削除してもよろしいですか？')">削除</button>
                            </form>
                        </div>
                        <small class="text-muted">投稿日時: {{ memo.created_at }}</small>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

<script>
async function pasteFromClipboard() {
    try {
        const text = await navigator.clipboard.readText();
        const textarea = document.getElementById('content');
        textarea.value = text;
    } catch (err) {
        alert('クリップボードからの読み取りに失敗しました。ブラウザの設定を確認してください。');
        console.error('クリップボード読み取りエラー:', err);
    }
}
</script>
{% endblock %}
