{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>メモページ</h1>
    
    <div class="row">
        <div class="col-md-8">
            <!-- メモ投稿フォーム -->
            <div class="card mb-4">
                <div class="card-body">
                    <form method="POST" action="/memo">
                        <div class="form-group">
                            <label for="content">新しいメモ</label>
                            <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2">投稿</button>
                    </form>
                </div>
            </div>

            <!-- メモ一覧 -->
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="card-title mb-0">メモ一覧</h5>
                        <div class="btn-group">
                            <a href="/memo?sort=newest" class="btn btn-outline-secondary btn-sm {% if sort == 'newest' %}active{% endif %}">新しい順</a>
                            <a href="/memo?sort=oldest" class="btn btn-outline-secondary btn-sm {% if sort == 'oldest' %}active{% endif %}">古い順</a>
                        </div>
                    </div>
                    {% for memo in memos %}
                    <div class="border-bottom mb-3 pb-3">
                        <div class="d-flex justify-content-between align-items-start">
                            <p class="mb-1">{{ memo.content }}</p>
                            <form method="POST" action="/memo/delete/{{ memo.id }}" class="ms-2" style="flex-shrink: 0;">
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('このメモを削除してもよろしいですか？')">削除</button>
                            </form>
                        </div>
                        <small class="text-muted">投稿日時: {{ memo.created_at }}</small>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
