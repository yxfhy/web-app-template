{% extends "base.html" %}

{% block title %}チャット{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">チャット</h1>
            <p class="text-gray-600" style="text-align: left;">チャット履歴は保存されません</p>
            <div class="flex items-center gap-4">
                <span class="text-gray-600">{{ username }}さん</span>
                <button id="clear-chat" 
                        class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors" style="text-align: right;">
                    履歴をクリア
                </button>
            </div>
        </div>
        
        <div id="chat-messages" class="bg-white rounded-lg shadow p-4 mb-4 h-96 overflow-y-auto">
            <!-- メッセージはここに表示されます -->
        </div>

        <form id="chat-form" class="flex gap-2">
            <textarea 
                   id="message-input" 
                   class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500"
                   placeholder="メッセージを入力... (Shift + Enterで改行)"
                   rows="3"></textarea>
            <button type="submit" 
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                送信
            </button>
        </form>
    </div>
</div>

<script>
// チャット履歴をクリアする関数
async function clearChatHistory() {
    try {
        await fetch('/chat/clear', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        });
        document.getElementById('chat-messages').innerHTML = '';
    } catch (error) {
        console.error('Error:', error);
    }
}

// ページ読み込み時にセッションの会話履歴をクリア
window.addEventListener('load', clearChatHistory);

// チャット履歴のクリアボタンのイベントリスナー
document.getElementById('clear-chat').addEventListener('click', clearChatHistory);

document.getElementById('chat-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const input = document.getElementById('message-input');
    const message = input.value.trim();
    if (!message) return;

    // 入力フィールドを即座にクリア
    input.value = '';

    // ユーザーメッセージを表示
    const chatMessages = document.getElementById('chat-messages');
    chatMessages.innerHTML += `
        <div class="mb-4">
            <div class="bg-blue-100 rounded-lg p-3 inline-block">
                ${message.replace(/\n/g, '<br>')}
            </div>
        </div>
    `;

    // 一意のIDを生成
    const responseId = 'ai-response-' + Date.now();

    // AIの応答を表示するための要素を作成
    const aiResponseDiv = document.createElement('div');
    aiResponseDiv.className = 'mb-4 text-right';
    aiResponseDiv.innerHTML = `
        <div class="bg-gray-100 rounded-lg p-3 inline-block">
            <div id="${responseId}"></div>
        </div>
    `;
    chatMessages.appendChild(aiResponseDiv);
    const aiResponseElement = document.getElementById(responseId);

    try {
        // ストリーミングレスポンスを処理
        const response = await fetch('/chat/send/stream', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message }),
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
            const { value, done } = await reader.read();
            if (done) break;

            buffer += decoder.decode(value, { stream: true });
            const lines = buffer.split('\n');
            buffer = lines.pop() || '';

            for (const line of lines) {
                if (line.startsWith('data: ')) {
                    const jsonData = JSON.parse(line.slice(6));
                    aiResponseElement.innerHTML += jsonData.chunk.replace(/\n/g, '<br>');
                }
            }
        }

        // 残りのバッファを処理
        if (buffer.startsWith('data: ')) {
            const jsonData = JSON.parse(buffer.slice(6));
            aiResponseElement.innerHTML += jsonData.chunk.replace(/\n/g, '<br>');
        }
    } catch (error) {
        console.error('Error:', error);
        aiResponseElement.innerHTML = 'エラーが発生しました。';
    }
    
    // 最新のメッセージまでスクロール
    chatMessages.scrollTop = chatMessages.scrollHeight;
});

// シフトキー押下時の動作を制御
document.getElementById('message-input').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
        if (e.shiftKey) {
            // シフトキーが押されている場合は改行を許可
            return true;
        } else {
            // シフトキーが押されていない場合は送信
            e.preventDefault();
            document.getElementById('chat-form').dispatchEvent(new Event('submit'));
        }
    }
});
</script>
{% endblock %}
