{% extends "base.html" %}

{% block title %}チャット{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">チャット</h1>
        
        <div id="chat-messages" class="bg-white rounded-lg shadow p-4 mb-4 h-96 overflow-y-auto">
            <!-- メッセージはここに表示されます -->
        </div>

        <form id="chat-form" class="flex gap-2">
            <input type="text" 
                   id="message-input" 
                   class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500"
                   placeholder="メッセージを入力...">
            <button type="submit" 
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                送信
            </button>
        </form>
    </div>
</div>

<!-- マークダウン処理用のライブラリ -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<!-- コードブロックのシンタックスハイライト用 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.min.css">
<script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>

<script>
// マークダウンの設定
marked.setOptions({
    highlight: function(code, lang) {
        if (lang && hljs.getLanguage(lang)) {
            return hljs.highlight(code, { language: lang }).value;
        }
        return hljs.highlightAuto(code).value;
    },
    breaks: true,
    gfm: true
});

document.getElementById('chat-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const input = document.getElementById('message-input');
    const message = input.value.trim();
    if (!message) return;

    // ユーザーメッセージを表示
    const chatMessages = document.getElementById('chat-messages');
    chatMessages.innerHTML += `
        <div class="mb-4">
            <div class="bg-blue-100 rounded-lg p-3 inline-block">
                ${message}
            </div>
        </div>
    `;

    // メッセージを送信
    try {
        const response = await fetch('/chat/send', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message }),
        });
        const data = await response.json();

        // AIの応答を表示（マークダウンを処理）
        chatMessages.innerHTML += `
            <div class="mb-4 text-right">
                <div class="bg-gray-100 rounded-lg p-3 inline-block markdown-content">
                    ${marked.parse(data.response)}
                </div>
            </div>
        `;

        // コードブロックのシンタックスハイライトを適用
        document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightBlock(block);
        });
    } catch (error) {
        console.error('Error:', error);
    }

    // 入力フィールドをクリア
    input.value = '';
    
    // 最新のメッセージまでスクロール
    chatMessages.scrollTop = chatMessages.scrollHeight;
});
</script>

<style>
/* マークダウンコンテンツのスタイル */
.markdown-content {
    text-align: left;
    max-width: 100%;
    overflow-x: auto;
}

.markdown-content pre {
    background-color: #f6f8fa;
    border-radius: 6px;
    padding: 16px;
    overflow-x: auto;
}

.markdown-content code {
    font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
    font-size: 0.9em;
}

.markdown-content p {
    margin: 0 0 1em 0;
}

.markdown-content p:last-child {
    margin-bottom: 0;
}

.markdown-content ul, .markdown-content ol {
    margin: 0 0 1em 0;
    padding-left: 2em;
}

.markdown-content blockquote {
    margin: 0 0 1em 0;
    padding-left: 1em;
    border-left: 4px solid #dfe2e5;
    color: #6a737d;
}
</style>
{% endblock %}
